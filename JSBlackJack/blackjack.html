<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
    <script src="blackjack.js"></script>
</head>

<body>
    <div id="Title">
        <h1>Black Jack</h1>
    </div>
    <h2>Dealer:<span id="DealerSum">?</span></h2>
    <div id="DealerCards">
        <img id="hiddenCard" src="assets/CardBack.png" alt="Dealer's Hidden Card">
    </div>
    <h2>Player:<span id="PlayerSum"></span></h2>
    <p id="AceMessage"></p>
    <div id="PlayerCards"></div>
    <br>
    <button id="HitBtn">HIT</button>
    <button id="StayBtn">STAY</button>
    <p id="ResultMsg"></p>
    <br>
    <button id="NewGameBtn">New Game</button>
</body>
</html>

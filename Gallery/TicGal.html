<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tic-Tac-Toe - Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body id="bodyTic">
    <section id="bodySection">
        <header>
            <h1>Simple Tic-Tac-Toe</h1>
            <h2>Gallery</h2>
        </header>
        <section class="itemSec">
            <div class="picDiv">
                <img id="logo" alt="App Icon" src="assets/TicTacToeGallery/SimpleTicTacToeLogo.jpg">
            </div>
            <div class="picBio">
                <p>The app icon.</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img alt="Game start" src="assets/TicTacToeGallery/TTTScreenshot1.png">
            </div>
            <div class="picBio">
                <p>The game has started.</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img alt="Game end" src="assets/TicTacToeGallery/TTTScreenshot2.png">
            </div>
            <div class="picBio">
                <p>The game has ended, X won!</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img alt="Dark mode" src="assets/TicTacToeGallery/TTTScreenshot3.png">
            </div>
            <div class="picBio">
                <p>How the game looks with dark mode on.</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img id="bigScreen" alt="iPad showcase" src="assets/TicTacToeGallery/TTTiPad1.png">
            </div>
            <div class="picBio">
                <p>How the game looks on an iPad.</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img id="bigScreen" alt="iPad win screen" src="assets/TicTacToeGallery/TTTiPad2.png">
            </div>
            <div class="picBio">
                <p>Another screenshot of how the game looks on an iPad.</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img id="bigScreen" alt="iPad Dark mode" src="assets/TicTacToeGallery/TTTiPad3.png">
            </div>
            <div class="picBio">
                <p>iPad version, with dark mode on.</p>
            </div>
        </section>
    </section>
</body>
</html>

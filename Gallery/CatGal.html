<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Tapper - Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body id="bodyCat">
    <section id="bodySection">
        <header>
            <h1>Cat Tapper</h1>
            <h2>Gallery</h2>
        </header>
        <section class="itemSec">
            <div class="picDiv">
                <img id="logo" alt="App Icon" src="assets/CatTapperGallery/catclickericonPlayConsole.jpg">
            </div>
            <div class="picBio">
                <p>The app icon.</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img alt="Game menu" src="assets/CatTapperGallery/Menu.png">
            </div>
            <div class="picBio">
                <p>Title screen.</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img alt="Instructions page" src="assets/CatTapperGallery/Instructions.png">
            </div>
            <div class="picBio">
                <p>Instructions page.</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img alt="Level 1" src="assets/CatTapperGallery/Level1.png">
            </div>
            <div class="picBio">
                <p>This is level 1.</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img alt="Level 3" src="assets/CatTapperGallery/Level3.png">
            </div>
            <div class="picBio">
                <p>This is level 3.</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img alt="Level 4" src="assets/CatTapperGallery/Level4.png">
            </div>
            <div class="picBio">
                <p>This is level 4.</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img alt="Win screen" src="assets/CatTapperGallery/Win.png">
            </div>
            <div class="picBio">
                <p>The screen when the game ends.</p>
            </div>
        </section>

        <section class="itemSec">
            <div class="picDiv">
                <img id="bigScreen" alt="Tablet Showcase" src="assets/CatTapperGallery/Tablet.png">
            </div>
            <div class="picBio">
                <p>Here is how the game looks on a bigger screen. (It is not recommended to play on a tablet!)</p>
            </div>
        </section>
    </section>
</body>
</html>
